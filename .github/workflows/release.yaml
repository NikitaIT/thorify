name: Publish to NPM

on:
  push:
    tags:
    - 'v*'

jobs:
  release:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
